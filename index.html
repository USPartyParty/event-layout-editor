<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Space Layout Planner</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Event Space Layout Planner</h1>
        </div>
        <div class="event-info">
            <form id="event-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" name="event-name" placeholder="Wedding, Conference, etc.">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date</label>
                        <input type="date" id="event-date" name="event-date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="client-name">Client Name</label>
                        <input type="text" id="client-name" name="client-name" placeholder="Client's full name">
                    </div>
                    <div class="form-group">
                        <label for="client-contact">Client Contact</label>
                        <input type="text" id="client-contact" name="client-contact" placeholder="Phone or email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="guest-count">Number of Guests</label>
                        <input type="number" id="guest-count" name="guest-count" min="1" placeholder="Total guests">
                    </div>
                </div>
            </form>
        </div>
    </header>

    <main>
        <div class="toolbar">
            <div class="tool-section">
                <h3>Items</h3>
                <div class="item-palette">
                    <div class="item" data-type="round-table">
                        <div class="item-icon round-table"></div>
                        <span>Round Table (5')</span>
                    </div>
                    <div class="item" data-type="rect-table">
                        <div class="item-icon rect-table"></div>
                        <span>Rectangle Table (5'x3')</span>
                    </div>
                    <div class="item" data-type="chair">
                        <div class="item-icon chair"></div>
                        <span>Chair</span>
                    </div>
                </div>
            </div>
            <div class="tool-section">
                <h3>Templates</h3>
                <button id="template-max-chairs">Max Chairs</button>
                <button id="template-max-tables">Max Tables</button>
                <button id="template-mixed">Mixed Layout</button>
            </div>
            <div class="tool-section">
                <h3>Actions</h3>
                <button id="btn-save">Save Layout</button>
                <button id="btn-load">Load Layout</button>
                <button id="btn-export-pdf">Export PDF</button>
                <button id="btn-clear">Clear Layout</button>
            </div>
        </div>

        <div class="canvas-container">
            <div id="grid-container">
                <img id="room-layout" src="assets/room_layout.png" alt="Room Layout">
                <div id="grid-overlay"></div>
                <div id="layout-items"></div>
            </div>
        </div>

        <div id="item-properties" class="hidden">
            <h3>Item Properties</h3>
            <button id="btn-rotate">Rotate</button>
            <button id="btn-delete">Delete</button>
        </div>
    </main>

    <div id="save-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Save Layout</h2>
            <form id="save-form">
                <div class="form-group">
                    <label for="layout-name">Layout Name</label>
                    <input type="text" id="layout-name" name="layout-name" required>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="load-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Load Layout</h2>
            <div id="saved-layouts">
                <!-- Saved layouts will be populated here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Event Space Layout Planner</p>
    </footer>

    <script src="js/grid.js"></script>
    <script src="js/items.js"></script>
    <script src="js/drag-drop.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/save-load.js"></script>
    <script src="js/export.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
